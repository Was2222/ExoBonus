<div class="page-layout">
    <!-- Barre menu en haut -->
    <app-sidebar class="topbar"></app-sidebar>
  
<div class="page-wrapper">
    <!-- Bandeau -->
    <div class="header-bar">
      <img src="assets/img/logo-si-prod.png" class="logo" alt="SI PROD">
      <div class="user-date-block">
        <div class="date">{{ currentDate }}</div>
        <div class="user">Utilisateur : <strong>{{ currentUser }}</strong></div>
      </div>
      <img src="assets/logo_in.png" class="logo" alt="CDG">
    </div>
  
    <!-- Carte centrale -->
    <div class="container">
      <h3>Contrôle des Remises</h3>
  
      <div class="form-group">
        <label>Date d’Intégration</label>
        <input type="date" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Nombre total de remises</label>
        <input type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Montant total</label>
        <input type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Fichier de contrôle</label>
        <input type="file" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Résultat du contrôle</label>
        <input type="text" class="form-control" />
      </div>
  
      <div class="button-group">
        <button class="btn btn-blue">Lancer le contrôle</button>
        <button class="btn btn-green">Enregistrer</button>
        <button class="btn btn-red">Quitter</button>
      </div>
    </div>
  </div>
