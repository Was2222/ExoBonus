<div class="split-layout">
    <!-- Barre latérale -->
    <app-sidebar class="left-panel"></app-sidebar>
<div class="page-wrapper">
    <!-- Bandeau avec logos et date -->
    <div class="header-bar">
      <img src="assets/img/logo-si-prod.png" class="logo" alt="SI PROD">
      <div class="header-title">
        <div class="date">{{ currentDate }}</div>
        <div class="label">Date Integration</div>
      </div>
      <img src="assets/logo_in.png" class="logo" alt="CDG">
    </div>
  
    <!-- Contenu principal -->
    <div class="container">
  
      <div class="form-group">
        <label for="integrationDate">Contrôle de la date d’intégration</label>
        <input type="date" id="integrationDate" class="form-control">
      </div>
  
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Nom</th>
              <th>date_reception</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>*</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="form-group">
        <label>Total des fichiers reçus SYNTR</label>
        <input type="text" class="form-control">
      </div>
  
      <div class="form-grid">
        <div class="form-group">
          <label>Contrôle des Opérations</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>&nbsp;</label>
          <input type="text" class="form-control">
        </div>
      </div>
  
      <div class="button-group">
        <button class="btn btn-blue">Lancer l’analyse</button>
        <button class="btn btn-green">Enregistrer</button>
        <button class="btn btn-red">Quitter</button>
      </div>
    </div>
  </div>
