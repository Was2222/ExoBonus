<div class="page-layout">
  <!-- Barre menu en haut -->
  <app-sidebar class="topbar"></app-sidebar>

<div class="interface-container">
  <div class="header">
    <div class="logo-container">
      <img src="/assets/logo_in.png" alt="Logo" class="logo" />
    </div>
    <div class="date-info">
      <span>{{ currentDate }}</span>
      <span class="integration">Date Integration</span>
    </div>
    <div class="user-info">
      <span>Utilisateur: {{ user }}</span>
    </div>
  </div>

  <div class="form-container">
    <div class="form-left">
      <div class="form-section">
        <label for="file">Merci de choisir le fichier Mouvement de la journée:</label>
        <input type="file" id="file" />
      </div>
      <div class="form-section">
        <label for="integration-date">Controle de la date d'intégration:</label>
        <input type="date" id="integration-date" />
      </div>
      <div class="form-section">
        <label for="operation">Total des Opérations:</label>
        <input type="text" id="operation" />
      </div>
      <div class="form-section">
        <label for="control">Controle des Opérations:</label>
        <input type="text" id="control" />
      </div>

      <div class="button-container">
        <button class="primary-btn">Lancer l'analyse</button>
        <button class="danger-btn">Intégration du Fichier BMCE</button>
        <button class="secondary-btn">Actualiser</button>
      </div>
    </div>

    <div class="form-right">
      <div class="status-container">
        <div class="status-box">Statut 1</div>
        <div class="status-box">Statut 2</div>
      </div>
      <div class="footer">

      <button class="btn btn-danger" (click)="quit()">Quitter</button>
      </div>
    </div>
  </div>
</div>
