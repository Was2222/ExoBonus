<div class="page-layout">
  <!-- Barre menu en haut -->
  <app-sidebar class="topbar"></app-sidebar>

<div class="interface-container">
  <div class="header">
    <h1>Integration 4002/4153</h1>
    <span class="current-date">10/04/2025</span>
  </div>

  <div class="form-container">
    <div class="form-group">
      <label for="fileInput">Liste des fichiers :</label>
      <button class="file-picker-btn">Choisir un fichier</button>
      <span>Aucun fichier choisi</span>
    </div>

    <div class="form-group">
      <button class="action-btn">Lister les fichiers</button>
      <button class="action-btn">Lancer la génération</button>
    </div>

    <div class="form-group">
      <label for="fileName">Merci de choisir le fichier Mouvement de la journée :</label>
      <input type="text" id="fileName" placeholder="Nom du fichier" />
    </div>

    <div class="form-group">
      <label for="nomenclature">Contrôle de la nomenclature :</label>
      <input type="text" id="nomenclature" placeholder="Nomenclature" />
    </div>

    <div class="form-group">
      <label for="operationsTotal">Total des opérations :</label>
      <input type="text" id="operationsTotal" placeholder="Total opérations" />
    </div>

    <div class="form-group">
      <label for="fileControl">Contrôle du fichier :</label>
      <input type="text" id="fileControl" placeholder="Contrôle fichier" />
    </div>

    <div class="button-container">
      <button class="action-btn">Contrôler le fichier</button>
      <button class="action-btn">Actualiser</button>
      <button class="quit-btn">Quitter</button>
    </div>
  </div>
</div>
